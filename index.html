<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div>
            <div class="mainContainer">
                <div class="displayNumber">
                    <div class="display" id="display"></div>
                    <div class="numberColumn">
                        <div class="number" onclick="getNumber(id)" id="7">
                            7
                        </div>
                        <div class="number" onclick="getNumber(id)" id="8">
                            8
                        </div>
                        <div class="number" onclick="getNumber(id)" id="9">
                            9
                        </div>
                    </div>
                    <div class="numberColumn">
                        <div class="number" onclick="getNumber(id)" id="4">
                            4
                        </div>
                        <div class="number" onclick="getNumber(id)" id="5">
                            5
                        </div>
                        <div class="number" onclick="getNumber(id)" id="6">
                            6
                        </div>
                    </div>
                    <div class="numberColumn">
                        <div class="number" onclick="getNumber(id)" id="1">
                            1
                        </div>
                        <div class="number" onclick="getNumber(id)" id="2">
                            2
                        </div>
                        <div class="number" onclick="getNumber(id)" id="3">
                            3
                        </div>
                    </div>
                    <div class="numberColumn">
                        <div class="number" onclick="getNumber(id)" id=".">
                            .
                        </div>
                        <div class="number" onclick="getNumber(id)" id="0">
                            0
                        </div>
                        <div class="number" onclick="getNumber(id)" id="-">
                            (-)
                        </div>
                    </div>
                </div>
                <div class="operatorContainer">
                    <div class="operator" onclick="getNumber(id)" id="+">
                        +
                    </div>
                    <div class="operator" onclick="getNumber(id)" id="-">
                        -
                    </div>
                    <div class="operator" onclick="getNumber(id)" id="*">
                        *
                    </div>
                    <div class="operator" onclick="getNumber(id)" id="/">
                        /
                    </div>
                    <div class="operator" onclick="getNumber(id)" id="=">
                        =
                    </div>
                </div>
                <div class="additionalButtons">
                    <div class="operator" onclick="getNumber(id)" id="Delete">
                        Delete
                    </div>
                    <div class="operator" onclick="getNumber(id)" id="Clear">
                        Clear
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
